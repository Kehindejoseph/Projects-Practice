<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1559862bce.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="waviy">
        <span style="--i:1">N</span>
        <span style="--i:2">O</span>
        <span style="--i:3">W</span>
        <span style="--i:4">-</span>
        <span style="--i:5">P</span>
        <span style="--i:6">L</span>
        <span style="--i:7">A</span>
        <span style="--i:8">Y</span>
        <span style="--i:5">I</span>
        <span style="--i:6">N</span>
        <span style="--i:7">G</span>
       </div>
    <h5 id="text"></h5>
    
    <div class="music-container "  id="music-container" >
        <div class="player">
            <div class="music-info">
                <h4 id="title"></h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <audio src="media/Again.mp3" id="audio"></audio>

            <div class="img-container">
                <img src="media/images/Again.jpg" alt="music-cover" id="cover">
            </div>

            <div class="navigation">
                <button class="action-btn" id="prev">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="action-btn action-btn-big" id="play">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="action-btn" id="forward">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
        </div>
    </div>

    
    
</body>
<script src="script.js"></script>

</html>
